<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quoc Vy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Nhúng JS vào html-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script language="javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Nhúng css vào html-->
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color:oldlace;">

    <!--SEARCH-->
    <div id="myOverlay" class="overlay">
        <span class="closebtn" onclick="closeSearch()" title="Close Overlay">×</span>
        <div class="overlay-content">
            <input id="keywords" type="text" placeholder="Search...." name="search"
                style="border: 1px solid cornflowerblue">
            <button onclick="search()" type="submit" style="border: 1px solid cornflowerblue;"><i class="fa fa-search"
                    style="color: cornflowerblue; font-size: 130%;"></i></button>
        </div>
    </div>

    <div style="width: 100%; background-color: cadetblue; margin-top: 1%; border: 2px solid cornflowerblue;">
        <div style="text-align: center;">
            <button class="openBtn" onclick="openSearch()"><b>My
                    News <i class="fa fa-search"></i></b></button>
        </div>
    </div>

    <!--Show API-->
    <div hidden id="spinner"></div>

    <div class="container-fluid">
        <div id="body" class="row">

        </div>
    </div>

</body>

</html>
