<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">

<title>T√≠nh tu·ªïi b√©</title>

<!-- Flatpickr -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/vn.js"></script>

<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
        background: linear-gradient(135deg, #6dd5fa, #ffffff);
        min-height: 100vh;
        display: flex;
        justify-content: center;

    }

    .card {

        box-shadow: 0 10px 30px rgba(0,0,0,.12);

    }

    h2 {
        margin: 0 0 15px;
        color: #2196f3;
    }

    label {
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
        text-align: left;
    }

    input {
        width: 85%;
        padding: 12px;
        font-size: 16px;
        border-radius: 10px;
        border: 1px solid #ccc;
        outline: none;
    }

    input:focus {
        border-color: #2196f3;
    }

    button {
        margin-top: 15px;
        width: 100%;
        padding: 14px;
        font-size: 17px;

    .result {

    }

    .age-big {

        color: #1976d2;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="card">
    <h2>üë∂ T√≠nh tu·ªïi c·ªßa b√©</h2>

    <label>Ng√†y sinh</label>
    <!-- ƒë·ªïi type=date ‚Üí text ƒë·ªÉ d√πng l·ªãch Flatpickr -->
    <input type="text" id="birthDate" placeholder="Ch·ªçn ng√†y sinh">

    <button onclick="calculateDetailAge()">T√≠nh tu·ªïi</button>

    <div class="result" id="result"></div>
</div>

<script>
// ====== K√çCH HO·∫†T L·ªäCH TI·∫æNG VI·ªÜT ======
flatpickr("#birthDate", {
    locale: "vn",
    dateFormat: "Y-m-d",     // ƒë·ªÉ JS ƒë·ªçc ƒë√∫ng
    altInput: true,
    altFormat: "d/m/Y",     // hi·ªÉn th·ªã ƒë·∫πp cho ng∆∞·ªùi d√πng
    defaultDate: "2025-10-11"
});

function calculateDetailAge() {
    const birthInput = document.getElementById("birthDate").value;
    const resultEl = document.getElementById("result");

    if (!birthInput) {
        resultEl.innerText = "Vui l√≤ng ch·ªçn ng√†y sinh.";
        return;
    }

    const birthDate = new Date(birthInput);
    const today = new Date();

    if (today < birthDate) {
        resultEl.innerText = "Ng√†y hi·ªán t·∫°i ph·∫£i sau ng√†y sinh.";
        return;
    }

    // ==== T√çNH S·ªê TH√ÅNG ====
    let months =
        (today.getFullYear() - birthDate.getFullYear()) * 12 +
        (today.getMonth() - birthDate.getMonth());

    if (today.getDate() < birthDate.getDate()) {
        months--;
    }

    // ==== T√çNH NG√ÄY D∆Ø ====
    let tempDate = new Date(birthDate);
    tempDate.setMonth(tempDate.getMonth() + months);

    let diffDays = Math.floor((today - tempDate) / (1000 * 60 * 60 * 24));

    // ==== ƒê·ªîI ‚Üí TU·∫¶N + NG√ÄY ====
    let weeks = Math.floor(diffDays / 7);
    let days  = diffDays % 7;

    resultEl.innerHTML =
        `<div class="age-big">${months} th√°ng</div>
         <div>${weeks} tu·∫ßn, ${days} ng√†y</div>`;
}

// T·ª± ƒë·ªông t√≠nh khi m·ªü trang
calculateDetailAge();
</script>

</body>
</html>
